<div class="row">
  <div class="col-md-5">
    <app-recipe-list (chosen_recipe)="onChosenRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="chosen_recipe; else infoText"
      [recipe_detail]="chosen_recipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe.</p>
    </ng-template>
  </div>
</div>
